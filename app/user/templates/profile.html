{% extends 'user_base.html' %}

{% block content %}
    <h1>Profile</h1>

    <div class = 'mt-5'>
        <div class = 'card'>
            <div class = 'card-body'>
                <div class = 'd-flex'>
                    <img class = 'rounded' src = 'https://cdn.discordapp.com/avatars/242691204502913024/0c8e4f9da75a5baedc93cd71663d2c55.png'>
                    <div class = 'ml-3'>
                        <h2 class = 'text-muted'>{{ user.name }} #{{ user.discriminator }}</h2>
                        <h5 class = 'text-muted'>ID {{ user.id }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class = 'mt-5'>
        <h2>Latest Updates</h2>
        <hr>

        {% for update in updates %}
            <div class = 'card mt-3'>
                <div class = 'card-body'>
                    <h5 class = 'text-primary'><b>{{ update.type }}</b></h5>
                    <h3 class = 'text-muted mt-3'>{{ update.title }}</h3>
                    <hr>
                    <p class = 'text-muted lead'>
                        {{ update.text }}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
