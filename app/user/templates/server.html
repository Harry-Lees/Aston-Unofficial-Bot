{% extends 'user_base.html' %}

{% block content %}
    <h1>Server</h1>

    <form class = 'mt-5'>
        <div class='form-group'>
        <label for='serverSelect'>Select Server</label>
        <select class='form-control' id='exampleFormControlSelect1'>
            {% for guild in guilds %}
                <option>{{ guild.name }}</option>
            {% endfor %}
        </select>
        </div>
    </form>
{% endblock %}
